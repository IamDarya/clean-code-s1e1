<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body>
  <div class="visual-part-and-details">
    <img src="./eisenhower-matrix.jpg">
    <a class="link-to-eisenhower-matrix" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </div>
  <div class="main-functionality">
    <p id="block-add-item-name">
      <label for="new-task">Add Item</label>
      <div class="input-field-for-new-task">
        <input id="new-task-name" 
               class="task-elem" 
               type="text">
        <button>Add</button>
      </div>
    </p>
      <h3>Todo</h3>
      <ul id="block-incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-elem">Pay Bills</label>
          <input type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-elem">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task-elem">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="block-completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-elem">See the Doctor</label>
          <input type="text" class="task-elem">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
