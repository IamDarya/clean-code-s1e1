<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body>
  <header class="visual-part-and-details">
    <img class="visual-part-and-details-img" src="./eisenhower-matrix.jpg">
    <a class="link-to-eisenhower-matrix" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <div class="main-functionality">
    <section id="block-add-item-name">
      <label for="new-task" class="label">Add Item</label>
      <aside class="input-field-for-new-task">
        <input id="new-task-name" 
               class="task-elem" 
               type="text">
        <button class="add-btn">Add</button>
      </aside>
    </section>
      <h3>Todo</h3>
      <ul id="block-incomplete-tasks" class="completed-and-incomleted-tasks">
        <li class="list-of-tasks">
          <input class="checkbox" type="checkbox">
          <label class="task-elem label">Pay Bills</label>
          <input type="text"
                 class="task-elem input-type-text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-of-tasks">
          <input class="checkbox" type="checkbox">
          <label class="task-elem label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task-elem input-type-text">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="block-completed-tasks" class="completed-and-incomleted-tasks">
        <li class="list-of-tasks">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-elem label">See the Doctor</label>
          <input type="text" 
                 class="task-elem input-type-text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
